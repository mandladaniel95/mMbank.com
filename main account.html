<!DOCTYPE html>
<html>
<head>
  <title>MainAccount</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .mainAccount-form {
      width: 280px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .mainAccount-form label {
      display: block;
      margin-bottom: 8px;
    }

    .mainAccount-form output[type="money"], .mainAccount-form output[type="money"] {
      width: 92%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .mainAccount-form output[type="submit"] {
      width: 92%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .mainAccount-form output[type="submit"]:hover {
      background-color: #233523;
    }
  </style>
</head>
<body>
  <h1>Main Account</h1>
  <p>Account Balance: <span id="account-balance"></span></p>
  <p>Account Number: <span id="account-number"></span></p>
  <p>Account Type: <span id="account-type"></span></p>

  <script>
    // Fetch account details from server-side API
    fetch('/get-account-details')
      .then(response => response.json())
      .then(data => {
        document.getElementById('account-balance').innerText = data.balance;
        document.getElementById('account-number').innerText = data.accountNumber;
        document.getElementById('account-type').innerText = data.accountType;
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
